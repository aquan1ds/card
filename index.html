<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center; /* căn giữa cả chiều dọc */
        background-color: #fafaf9;
        font-family: Sora, sans-serif;
        font-size: 14px;
        margin: 0;
      }

      div {
        padding: 24px 24px 0 24px;
        max-width: 384px;
        width: 100%;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 4px 16px 0 rgba(17, 23, 41, 0.05);
        box-sizing: border-box;
      }

      img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 18px;
        background: #f2eafd;
      }

      span {
        font-size: 12px;
        color: #883ae1;
        padding: 4px 14px;
        border-radius: 999px;
        background-color: #e6d6fc;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 20px;
        margin: 0 0 6px 0;
        font-weight: 600;
        color: #20293a;
      }

      .p1 {
        color: #6c727f;
        font-size: 16px;
        padding-bottom: 20px;
        border-bottom: 1px solid #e5eaf0;
        margin: 0 0 20px 0;
      }

      .p2 {
        font-size: 13px;
        color: #6c727f;
        margin: 20px 0 0 0;
        padding-bottom: 24px;
      }

      /* Tablet */
      @media (max-width: 1024px) {
        body {
          font-size: 13px;
          padding: 0;
        }
        div {
          max-width: 400px;
          width: 90vw;
          padding: 20px 8px 0 8px;
          border-radius: 16px;
        }
        img {
          height: 140px;
          border-radius: 10px;
        }
        h1 {
          font-size: 18px;
        }
        .p1 {
          font-size: 14px;
          padding-bottom: 16px;
          margin-bottom: 16px;
        }
        .p2 {
          font-size: 12px;
          margin-top: 16px;
          padding-bottom: 16px;
        }
      }

      /* Mobile */
      @media (max-width: 640px) {
        body {
          font-size: 12px;
          padding: 0;
        }
        div {
          max-width: 98vw;
          padding: 8px 2vw 0 2vw;
          border-radius: 12px;
        }
        img {
          height: 120px;
          border-radius: 8px;
        }
        h1 {
          font-size: 16px;
        }
        .p1 {
          font-size: 13px;
          padding-bottom: 14px;
          margin-bottom: 14px;
        }
        .p2 {
          font-size: 11px;
          margin-top: 14px;
          padding-bottom: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./resources/Cactus.jpg" alt="picture" />
      <span>Design</span>
      <h1>Embracing Minimalism</h1>
      <p class="p1">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <p class="p2">Annie Spratt</p>
    </div>
  </body>
</html>
